<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
   /* Global styles */
body {
  background-color: #FFDDDD;
  background-image: url('./static/img1.jpg');
  background-size:cover;
  background-position: center;
  background-repeat:no-repeat;
  font-family: Arial, sans-serif;
}

.container {
  background-color: #FFCCCC; /* Light Red Container Background */
  border-radius: 15px;
  padding: 20px;
  margin-top: 20px;
  text-align: center; /* Center aligning the content */
  max-width: 400px; /* Maximum width of the container */
  margin-left: auto;
  margin-right: auto;
}

/* Navbar styles */
.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar-nav .nav-link {
  color: #fff;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover {
  color: lightgreen;
}

/* Form styles */
form {
  margin-top: 20px;
}

.form-control {
  margin-bottom: 15px;
}

/* Card styles */
.card {
  margin-top: 20px;
  border: none;
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card-img-top {
  border-radius: 15px 15px 0 0;
}

.card-body {
  background-color: #343a40;
  color: white;
}

.card-title {
  font-size: 1.2rem;
  font-weight: bold;
}

.card-text {
  font-size: 1rem;
}

/* Button styles */
.btn-primary {
  background-color: mediumseagreen;
  border: none;
}

.btn-primary:hover {
  background-color: #2a9d8f;
}

.btn-lg {
  padding: 10px 20px;
  font-size: 1.2rem;
}

/* Input styles */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input[type="number"] {
  -moz-appearance: textfield;
  appearance: textfield;
  width: 100%;
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  text-align: left; /* Left aligning the text fields */
}

input[type="number"]:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* Label styles */
label {
  font-weight: bold;
  text-align: left;
  display: block;
}
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">VendhanIn - Crop Prediction</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- Main content -->
<div class="container my-3 mt-3">
  <h1 class="text-success">VendhanIn</h1>
  <!-- Form -->
  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-12">
        <label for="Nitrogen">Nitrogen</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="Phosporus">Phosphorus</label>
        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="Potassium">Potassium</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="Temperature">Temperature</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="Humidity">Humidity</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="pH">pH</label>
        <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="Rainfall">Rainfall</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Predict the Crop</button>
      </div>
    </div>
  </form>
  <!-- Result card -->
  {% if result %}
  <div class="card mx-auto mt-5" style="width: 18rem;">
    <img src="{{url_for('static', filename='img.jpeg')}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Recommend Crop for cultivation is:</h5>
      <p class="card-text">{{ result }}</p>
    </div>
  </div>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
